<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teste JS</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Sum Calculator</h1>
    
    <div class="sumCalculator"> 
      <div class="textAboveInput">  
        <p id="firstTextAboveInput">First number</p>   
        <p id="secondTextAboveInput">Second number</p>  
      </div>
      <div class="input">
        <input class="firstValue" type="text" placeholder="Digite o primeiro valor para somar">
        <p class="sumOperator">+</p>
        <input class="secondValue" type="text" placeholder="Digite o segundo valor para somar">
      </div>
      <div class="output">
        <button class="result">Resultado: </button>
        <input type="number" class="sumResult" ></input>
      </div>
    </div>
    



    <script src="js/sum.js"></script>
  </body>

</html>
