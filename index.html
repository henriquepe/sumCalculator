<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teste JS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Sum Calculator</h1>
    <div class="sumCalculator"> 
      <div class="textAboveInput">  
        <p id="firstTextAboveInput">First number</p>   
        <p id="secondTextAboveInput">Second number</p>  
      </div>
      <div class="input">
        <input class="firstValue" type="number" placeholder="Digite o primeiro valor para somar">
        <p class="sumOperator">+</p>
        <input class="secondValue" type="number" placeholder="Digite o segundo valor para somar">
      </div>
      <div class="output">
        <span class="result">Resultado: </span>
        <p class="sumResult"></p>
      </div>
    </div>
    



    <script src="teste.js"></script>
  </body>

</html>
